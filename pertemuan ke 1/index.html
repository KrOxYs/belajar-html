<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML Dasar</title>
  </head>
  <body>
    <!-- Contoh Heading  -->
    <!-- h1 adalah ukuran paling besar diantara tag h lainya -->
    <h1>Selamat Datang Raifandi Baiqi</h1>
    <h1>Selamat Datang Kevan Di Robotik</h1>
    <!-- heading itu terbagi menjadi 6 bagian -->
    <h2>ini adalah heading ke 2</h2>
    <h2>selamat datang</h2>
    <h3>ini adalah heading ke 3</h3>
    <h4>ini adalah heading ke 4</h4>
    <h5>ini adalah heading ke 5</h5>
    <!-- h6 adalah heading paling kecil dibanding lainnya  -->
    <h6>ini adalah heading ke 6</h6>

    <!-- Contoh Paragraf -->
    <p>halo nama saya raifandi baiqi, saya kelas XI MIPA I</p>
    <p>saya eskul robotik</p>
  </body>
</html>
